<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tree-D Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #053225, #cbeaa6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #ffffff;
      margin: 20px 0 10px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 30px;
    }

    .viewers-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .viewer-title {
      font-size: 20px;
      font-weight: bold;
      color: #4A4A4A;
      margin-bottom: 10px;
      text-align: center;
    }

    .sketchfab-embed-wrapper {
      width: 100%;
      height: 600px;
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>The Tree-D Scanner</h1>
  <h2>3D Reconstruction and Measurement of Woody Plant Features</h2>
  <div class="viewers-container">
    <!-- Bonsai Tree Viewer -->
    <div class="viewer">
      <div class="viewer-title">Bonsai Tree</div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Cascade_ Simple_B" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/f68525da87e740628eebe8f2517dc5ae/embed"></iframe>
      </div>
    </div>
    <!-- Scanner Viewer -->
    <div class="viewer">
      <div class="viewer-title">Scanner</div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Tree-D Scanner" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/c2619aaf70cd4905af346f1158b82c33/embed"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
