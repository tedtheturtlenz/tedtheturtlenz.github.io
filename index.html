<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Tree-D Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #053225, #cbeaa6);
      min-height: 100vh;
      /*padding-top: 120px; /* space for fixed header */
    }

    header {
      /*position: fixed;
      top: 0;
      left: 0;
      right: 0;*/
      height: 120px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      /*z-index: 1000;*/
    }

    header a img {
      height: 100px;
      object-fit: contain;
    }

    h1, h2 {
      color: #ffffff;
      text-align: center;
      margin: 10px 0 5px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: normal;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .viewer-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sketchfab-embed-wrapper {
      width: 100%;
      height: 300px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .tree-info {
      padding: 15px;
      text-align: center;
      color: #333;
    }

    .tree-info h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #053225;
    }

    .tree-info p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header with only logos -->
  <header>
    <a href="https://www.waikato.ac.nz/" target="_blank" rel="noopener">
      <img src="UoW_CoA.svg" alt="University of Waikato Logo" />
    </a>
    <a href="https://github.com/tedtheturtlenz/Bonsai-Scans" target="_blank" rel="noopener">
      <img src="Logo.png" alt="Tree-D Project Logo" />
    </a>
  </header>

  <!-- Title outside of header -->
  <h1>The Tree-D Scanner Bonsai Collection</h1>
  <h2>A Collection of Bonsai Trees Scanned at the University of Waikato</h2>

  <!-- Viewer grid -->
  <div class="grid-container">
    <script>
      const container = document.currentScript.parentNode;
      const sketchfabURL = "https://sketchfab.com/models/f68525da87e740628eebe8f2517dc5ae/embed";

      for (let i = 1; i <= 20; i++) {
        const species = "Ficus Microcarpa"; // Placeholder
        const age = `${5 + Math.floor(Math.random() * 10)} years`;

        const card = document.createElement("div");
        card.className = "viewer-card";

        card.innerHTML = `
          <div class="sketchfab-embed-wrapper">
            <iframe title="Tree Model ${i}" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
              src="${sketchfabURL}"></iframe>
          </div>
          <div class="tree-info">
            <h3>Tree ${i}</h3>
            <p><strong>Species:</strong> ${species}</p>
            <p><strong>Age:</strong> ${age}</p>
          </div>
        `;

        container.appendChild(card);
      }
    </script>
  </div>
</body>
</html>
